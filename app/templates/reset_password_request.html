<!DOCTYPE html>
<html>
<head>
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .auth-container {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ff6200;
        }
        .auth-container label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
        }
        .auth-container .search-input {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
        }
        .auth-container .menu-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}" class="menu-btn">На главную</a>
    </div>
    <div class="auth-container">
        <h2>Сброс пароля</h2>
        {% if error %}
            <p style="color: #ff6200; text-align: center;">{{ error }}</p>
        {% elif message %}
            <p style="color: green; text-align: center;">{{ message }}</p>
        {% endif %}
        <form method="POST">
            <label>Email, указанный при регистрации:</label>
            <input class="search-input" type="email" name="email" required placeholder="Введите ваш email">
            
            <button type="submit" class="menu-btn">Отправить инструкции</button>
        </form>
    </div>
</body>
</html>
