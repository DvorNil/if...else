<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Сброс пароля</title>
</head>
<body style="font-family: Arial, sans-serif;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #ffa31a;">Сброс пароля</h2>
        <p>Для установки нового пароля нажмите кнопку ниже:</p>
        
        <a href="{{ reset_url }}" 
           style="display: inline-block; padding: 10px 20px; 
                  background-color: #ffa31a; color: white; 
                  text-decoration: none; border-radius: 5px; margin-bottom: 20px;">
           Сбросить пароль
        </a>

        <p style="margin: 15px 0; font-weight: bold;">Или скопируйте ссылку вручную:</p>
        
        <div style="background: #f5f5f5; padding: 10px; border-radius: 5px;
                    word-break: break-all; border: 1px solid #ddd;">
            <code style="color: #333; font-size: 14px;">{{ reset_url }}</code>
        </div>

        <p style="margin-top: 20px; color: #666;">
            Ссылка действительна в течение 1 часа.<br>
            Если вы не запрашивали сброс пароля, проигнорируйте это письмо.
        </p>
    </div>
</body>
</html>
