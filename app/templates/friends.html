<!DOCTYPE html>
<html>
<head>
    <title>Друзья и запросы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .collapsible {
            background: #292929;
            color: #ffa31a;
            border: none;
            padding: 15px;
            width: 100%;
            text-align: left;
            outline: none;
            font-size: 1.1em;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: right;
            position: relative;
            padding-left: 40px; 
        }
        
        .collapsible:after {
            content: '\002B';
            font-weight: bold;
            margin-left: 5px;
            right: 15px;
            left: auto;
        }

        .notification-badge {
            position: absolute;
            left: 230px;
            top: 50%;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8em;
            margin-left: 5px;
            transform: translateY(-50%);
            vertical-align: middle;
        }
        
        .active:after {
            content: "\2212";
        }
        
        .content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background: #1b1b1b;
            border-radius: 0 0 5px 5px;
            margin-bottom: 20px;
        }

        .search-container {
            margin: 15px 0;
        }
        
        .friend-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #292929;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .friend-item:hover {
            background: #333;
            transform: translateX(5px);
        }
        
        .friend-description {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}" class="menu-btn">На главную</a>
        <a href="{{ url_for('profile') }}" class="menu-btn">Профиль</a>
    </div>
    
    <div class="posts-container">
        <h2>Друзья и запросы</h2>

        <!-- Поиск пользователей -->
        <div class="friends-section">
            <h3>Поиск пользователей</h3>
            <div class="search-friends">
                <input type="text" 
                       id="friend-search" 
                       class="search-input" 
                       placeholder="Введите имя пользователя">
                <div id="search-results" class="search-results"></div>
            </div>
        </div>

        <button class="collapsible">
            Входящие запросы
            {% if pending_friend_requests > 0 %}
                <span class="notification-badge">{{ pending_friend_requests }}</span>
            {% endif %}
        </button>
        <div class="content">
            <div id="friend-requests-list"></div>
        </div>

        <!-- Список друзей -->
        <button class="collapsible">Ваши друзья ({{ user.friends|length }})</button>
        <div class="content">
            <div class="search-container">
                <input type="text" id="friends-search" class="search-input" placeholder="Поиск по имени или описанию">
            </div>
            <div class="friends-container" id="friends-list">
                {% for friend in user.friends %}
                    <a href="{{ url_for('user_profile', username=friend.username) }}" 
                       class="friend-item searchable" data-search="{{ friend.username }} {{ friend.description or '' }}">
                       <img src="{% if friend.avatar_url %}/static/{{ friend.avatar_url }}{% else %}{{ url_for('static', filename='images/default-avatar.png') }}{% endif %}"
                            class="user-avatar"
                            alt="{{ friend.username }}">
                        <div>
                            <span>{{ friend.username }}</span>
                            {% if friend.description %}
                                <p class="friend-description">{{ friend.description|truncate(50) }}</p>
                            {% endif %}
                        </div>
                    </a>
                {% else %}
                    <p class="empty-message">У вас пока нет друзей</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        const coll = document.getElementsByClassName("collapsible");
        for (let i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                const content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        }

        document.getElementById('friend-search')?.addEventListener('input', function(e) {
    const query = e.target.value.trim();
    
    fetch(`/search_users?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(users => {
            const results = users.map(user => `
                <a href="/user/${user.username}" class="search-result-item">
                    <img src="${user.avatar_url ? '/static/' + user.avatar_url : '/static/images/default-avatar.png'}"
                         class="user-avatar"
                         alt="${user.username}">
                    <span>${user.username}</span>
                </a>
            `).join('');
            document.getElementById('search-results').innerHTML = results;
        });
});

        {% if pending_friend_requests > 0 %}
            document.querySelector('.collapsible').click();
        {% endif %}
    </script>
    {% include 'modal.html' %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
