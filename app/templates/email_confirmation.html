<!DOCTYPE html>
<html>
<head>
    <title>Подтверждение email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}" class="menu-btn">На главную</a>
    </div>
    <div class="posts-container">
        {% if error %}
            <h2 style="color: #ff6200;">Ошибка</h2>
            <p>{{ error }}</p>
        {% elif message %}
            <h2>Информация</h2>
            <p>{{ message }}</p>
        {% elif success %}
            <h2>Успех!</h2>
            <p>{{ success }}</p>
            <a href="{{ url_for('home') }}" class="menu-btn">Перейти на главную</a>
        {% else %}
            <h2>Подтверждение email</h2>
            <p>Пожалуйста, проверьте вашу почту для завершения регистрации.</p>
        {% endif %}
    </div>
</body>
</html>
