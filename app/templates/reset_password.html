<!DOCTYPE html>
<html>
<head>
    <title>Новый пароль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}" class="menu-btn">На главную</a>
    </div>
    <div class="posts-container">
        <h2>Установите новый пароль</h2>
        {% if error %}
            <p style="color: #ffa31a;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label>Новый пароль:</label><br>
            <input class="search-input" type="password" name="password" required><br><br>
            <button type="submit" class="menu-btn">Сохранить пароль</button>
        </form>
    </div>
</body>
</html>
