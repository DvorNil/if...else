<!DOCTYPE html>
<html>
<head>
    <title>Добавить мероприятие</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}" class="menu-btn">На главную</a>
    </div>
    <div class="posts-container">
        <h2>Добавить мероприятие</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Название:</label><br>
            <input class="search-input" type="text" name="title" required><br><br>
            <label>Описание:</label><br>
            <textarea class="search-input" name="description" required></textarea><br><br>
            <label>Формат:</label><br>
            <select class="menu-btn" name="format" required>
                <option value="online">Онлайн</option>
                <option value="offline">Офлайн</option>
            </select><br><br>
            <label>Место проведения:</label><br>
            <input class="search-input" type="text" name="location" required><br><br>
            <label>Дата и время:</label><br>
            <input class="search-input" type="datetime-local" name="date_time" required><br><br>
            <label>Продолжительность (в минутах):</label><br>
            <input class="search-input" type="number" name="duration" required><br><br>
            <label>Широта:</label><br>
            <input class="search-input" type="number" step="any" name="lat"><br><br>
            <label>Долгота:</label><br>
            <input class="search-input" type="number" step="any" name="lng"><br><br>
            <label>Тип мероприятия:</label><br>
            <input class="search-input" type="text" name="event_type" required><br><br>
            <label>Теги:</label><br>
            <select class="menu-btn" name="tags" multiple>
                {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                {% endfor %}
            </select><br><br>
            <label>Изображение:</label><br>
            <input type="file" name="image" accept="image/*"><br><br>
            <button type="submit" class="menu-btn">Добавить</button>
        </form>
    </div>
</body>
</html>
