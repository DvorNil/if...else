<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <a href="{{ url_for('home') }}" class="menu-btn">На главную</a>
    </div>
    <div class="posts-container">
        <h2>Регистрация</h2>
        {% if error %}
            <p style="color: #ff6200;">{{ error }}</p>
        {% elif success %}
            <p style="color: green;">{{ success }}</p>
        {% endif %}
        <form method="POST">
            <label>Имя пользователя:</label><br>
            <input class="search-input" type="text" name="username" required placeholder="Введите логин"><br><br>
            <label>Email:</label><br>
            <input class="search-input" type="email" name="email" required placeholder="Введите email"><br><br>
            <label>Пароль:</label><br>
            <input class="search-input" type="password" name="password" required placeholder="Введите пароль"><br><br>
            <label>Кто вы:</label><br>
            <select class="menu-btn" name="role">
                <option value="participant">Участник</option>
                <option value="organizer">Организатор</option>
            </select><br><br>
            <button type="submit" class="menu-btn">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
